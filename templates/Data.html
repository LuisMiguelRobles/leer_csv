{%extends 'base.html'%}
{% block content %}
<div class="row" xmlns="http://www.w3.org/1999/html">
        <div class="col-md-4">
            <h2 class="text-center">Datos Archivo</h2>
            <ul class="list-group">
                {% for data in data %}
                <li class="list-group-item">
                    {{ data }}
                </li>
                {% endfor %}

            </ul>
        </div>

        <div class="col md-4">

            <h2 class="text-center">Pares</h2>
            <ul class="list-group">
                {%for par in pares%}
                <li class="list-group-item">{{par}}</li>
                {%endfor%}
            </ul>
        </div>

        <div class="col-md-4">
            <h2 class="text-center">Impares</h2>
            <ul class="list-group">
                {%for impar in impares%}
                <li class="list-group-item">{{impar}}</li>
                {%endfor%}
            </ul>
        </div>
    </div>
{% endblock %}
